<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37ea7adc84.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Mulish:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/responsive.css">

    <title>Assignment-2</title>
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <div class="logo-sec">
                <img src="./Images/Group 40071 (2).png" alt="" class="logo-img">
                <h4 class="logo-text">An-Noor<span class="text-orange">Travel</span></h4>
            </div>
            <button class="nav-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="nav-area">
            <ul class="header-menu">
                <li class="menu-list">Home</li>
                <li class="menu-list">Packages</li>
                <li class="menu-list">Testimonial</li>
                <li class="menu-list">Blog</li>
                <li class="menu-list">Contact</li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="hero">
            <div class="hero-text-area">
                <h1 class="hero-header">Explore Your Travel</h1>
                <p class="para">With best travel agency of the world!</p>
            </div>
            <div class="hero-form-area">
                <form action="" class="find-form">
                    <input type="text" name="where" placeholder="Where go" class="form-field" id="">
                    <select name="type" class="form-field"  id="">
                        <option value="0" selected>When</option>
                        <option value="0" >Select Type</option>
                    </select>
                    <select name="type" class="form-field"  id="">
                        <option value="0" selected>Select Type</option>
                        <option value="0" >Select Type</option>
                    </select>
                    <button type="submit" class="btn form-field"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
